          # ChatView.swift
          cat > ApinChat/UI/ChatView.swift << EOL
          import SwiftUI
          
          struct ChatView: View {
              let chat: Chat
              @EnvironmentObject private var chatStore: ChatStore
              @EnvironmentObject private var themeManager: ThemeManager
              
              var body: some View {
                  ScrollView {
                      LazyVStack(spacing: 16) {
                          ForEach(chat.messages) { message in
                              MessageBubble(message: message)
                          }
                      }
                      .padding()
                  }
                  .background(themeManager.background)
              }
          }
          
          struct MessageBubble: View {
              let message: Message
              @EnvironmentObject private var themeManager: ThemeManager
              
              var body: some View {
                  HStack {
                      if message.isUser {
                          Spacer()
                      }
                      
                      VStack(alignment: message.isUser ? .trailing : .leading, spacing: 4) {
                          if message.isProcessing {
                              HStack(spacing: 4) {
                                  ForEach(0..<3, id: \\.self) { i in
                                      Circle()
                                          .fill(themeManager.textSecondary)
                                          .frame(width: 6, height: 6)
                                          .opacity(0.5)
                                  }
                              }
                              .padding(.horizontal, 10)
                              .padding(.vertical, 12)
                          } else {
                              Text(message.content)
                                  .font(themeManager.bodyFont)
                                  .foregroundColor(message.isUser ? .white : themeManager.textPrimary)
                                  .padding(.horizontal, 16)
                                  .padding(.vertical, 12)
                          }
                      }
                      .background(
                          message.isUser ? themeManager.userMessageBackground : themeManager.aiMessageBackground
                      )
                      .clipShape(RoundedRectangle(cornerRadius: 18, style: .continuous))
                      .shadow(color: Color.black.opacity(0.05), radius: 2, x: 0, y: 1)
                      .frame(maxWidth: 300, alignment: message.isUser ? .trailing : .leading)
                      
                      if !message.isUser {
                          Spacer()
                      }
                  }
              }
          }
          
          struct ChatInputView: View {
              @State private var messageText = ""
              @EnvironmentObject private var chatStore: ChatStore
              @EnvironmentObject private var themeManager: ThemeManager
              
              var body: some View {
                  VStack(spacing: 0) {
                      // Model selector
                      ModelSelectorView()
                          .padding(.vertical, 8)
                      
                      // Input field
                      HStack(spacing: 12) {
                          TextField("Message...", text: $messageText)
                              .padding(12)
                              .background(themeManager.surfaceBackground)
                              .cornerRadius(24)
                              .font(themeManager.bodyFont)
                              .foregroundColor(themeManager.textPrimary)
                              .disabled(chatStore.isProcessingResponse)
                          
                          Button(action: sendMessage) {
                              Image(systemName: chatStore.isProcessingResponse ? "stop.circle.fill" : "arrow.up.circle.fill")
                                  .resizable()
                                  .frame(width: 32, height: 32)
                                  .foregroundColor(
                                      messageText.isEmpty && !chatStore.isProcessingResponse 
                                          ? themeManager.textSecondary 
                                          : themeManager.primary
                                  )
                          }
                          .disabled(messageText.isEmpty && !chatStore.isProcessingResponse)
                      }
                      .padding(.horizontal)
                      .padding(.vertical, 10)
                      .background(themeManager.background)
                      .overlay(
                          Rectangle()
                              .frame(height: 1)
                              .foregroundColor(themeManager.surfaceBackground),
                          alignment: .top
                      )
                  }
              }
              
              private func sendMessage() {
                  guard !messageText.trimmingCharacters(in: .whitespacesAndNewlines).isEmpty else { return }
                  let text = messageText
                  messageText = ""
                  chatStore.sendMessage(text)
              }
          }
          
          struct ModelSelectorView: View {
              @EnvironmentObject private var chatStore: ChatStore
              @EnvironmentObject private var themeManager: ThemeManager
              
              var body: some View {
                  ScrollView(.horizontal, showsIndicators: false) {
                      HStack(spacing: 10) {
